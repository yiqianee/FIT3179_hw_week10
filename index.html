<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/style.css" media="all">

  <style>
    .chart-container {
      display: flex;
      flex-direction: column;
      gap: 20px; 
      align-items: center; 
    }

    #symbol_map, #butterfly_chart {
      width: 80%; 
      height: 600px; 
    }
  </style>
  
</head>
<body>
  
<div class="chart-container">
  <div id="symbol_map"></div>  
  <div id="butterfly_chart"></div>  
</div>

<script type="text/javascript">
  // Embedding the symbol map
  var spec2 = "js/symbol_map.vg.json";
  vegaEmbed('#symbol_map', spec2).then(function(result) {
    // Access the Vega view instance
  }).catch(console.error);

  // Embedding the butterfly chart
  var spec3 = "js/dom_int_passengers.vg.json";
  vegaEmbed('#butterfly_chart', spec3).then(function(result) {
    // Access the Vega view instance for the butterfly chart
  }).catch(console.error);
</script>

</body>
</html>
